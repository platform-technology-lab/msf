spring.application.name=apigateway

management.security.enabled=false
endpoints.routes.sensitive=false
management.endpoints.web.exposure.include=*

eureka.client.registerWithEureka=true
eureka.client.serviceUrl.defaultZone:http://localhost:8761/eureka/

zuul.routes.search-service.path=/search/**
zuul.routes.fares-service.path=/fares/**
zuul.routes.book-service.path=/book/**
zuul.routes.checkin-service.path=/checkin/**

zuul.routes.auth-server.path=/uaa/**
zuul.routes.account-service.path=/account/**
